
<div class="example-container">

    <div class="example-row">
        <div class="input-container">
            <label>Classy</label>
            <input type="text" class="input-1 lighty-datepicker" placeholder="Click me!"
                   data-lighty_datepicker="bg_header: tomato">
        </div>

        <div class="input-container">
            <label>Spacy</label>
            <input type="text" class="input-2 lighty-datepicker" placeholder="Click me!"
                   data-lighty_datepicker="bg_header: linear-gradient(to right top,#ff6347, #db5670); color_header: #e3e3e3; bg_body: linear-gradient(to right top, #a55980, #705873, #4f4f4f); color_body: #e3e3e3">
        </div>
    </div>

    <div class="example">
        <div class="content">
            <div class="ex-title lighty-slide" data-lighty_slide="slide:50px; direction:bottom; duration:2.2s; opacity:0">
                lighty-datepicker.js
            </div>
            <div class="ex-content lighty-slide" data-lighty_slide="slide:50px; direction:bottom; duration:1.5s; opacity:0">
                Easy to implement datepicker, with customization options.
            </div>
            <div class="ex-content lighty-slide" data-lighty_slide="slide:50px; direction:bottom; duration:1.5s; opacity:0">
                Adapts to every screen size: you can easily change its size ratio and colors.
            </div>
            <div class="ex-content lighty-slide" data-lighty_slide="slide:50px; direction:bottom; duration:1.5s; opacity:0">
                <a style="color: white" href="https://github.com/alexisphilip/lighty-datepicker">GitHub & documentation</a></div>
        </div>
    </div>

    <div class="input-container">
        <label>Minimalisty</label>
        <input type="text" class="input-3 lighty-datepicker" placeholder="Click me!"
               data-lighty_datepicker="width: 200; bg_header: #4f4f4f; bg_body: #4f4f4f; color_body: lightgrey; color_header: lightgrey; bg_icon: lightgrey">
    </div>

</div>


<!-- lighty-datepicker.js library. -->
<script src="https://www.alexisphilip.fr/content/demo/lighty-datepicker/lighty-datepicker.min.js"></script>

<!-- lighty-slide.js library. -->
<script src="https://www.alexisphilip.fr/content/demo/lighty-datepicker/vendors/lighty-slide.min.js"></script>
